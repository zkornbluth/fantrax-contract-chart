name: Weekly Fantrax Data Refresh
run-name: Refresh Fantrax Data

on:
  schedule:
    - cron: '0 8 * * 1'
  workflow_dispatch:

jobs:
  update_data:
    runs-on: ubuntu-latest

    permissions:
      contents: write
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run scraper
        run: npm run refresh-team-info

      - name: Commit + push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          git commit -m "Automated data refresh: $(date)" || echo "No changes to commit"
          git push